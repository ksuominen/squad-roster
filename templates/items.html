{% extends "layout.html" %}

{% block title %}Items{% endblock %}
{% block content %}
    <h2>Items</h2>
    <table>
    <tr>
    <th>Name</th>
    <th>Description</th>
    </tr>
    {% for item in items %}
    <tr>
    <td>{{ item[1] }}</td>
    <td>{{ item[2] }}</td>
    </tr>
    {% endfor %}
    </table>
{% endblock %}
